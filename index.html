<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Reservation and Table Management Syestem</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section class="booking">
          <header>
        <div class="content flex_space">
            <div class="logo">
                <img src="https://i.pinimg.com/originals/82/be/d4/82bed479344270067e3d2171379949b3.png" alt="logo">
            </div>
            <div class="navlinks">
                <ul id="menulist">
                    <li><a href="">home</a> </li>
                    <li><a href="#about">about</a> </li>
                    <li><a href="#rooms">rooms</a> </li>
                    <li><a href="#pages">pages</a> </li>
                    <li><a href="#news">news</a> </li>
                    <li><a href="#contact">contact</a> </li>
                    <li> <i class="fa fa-bars"></i></li>
                    <li> <button class="primary-btn">BOOK NOW</button> </li>
                </ul>
                <span class="fa fa-bars" onclick="menutoggle"></span>  
            </div>
        </div>
    </header>
    <script>
        var menulist = document.getElementById('menulist');
        menulist.style.maxHeight = "0px";

        function menutoggle() {
         if (menulist.style.maxHeight == "0px") { menulist.style.maxHeight = "100vh";
        } else {
         menulist.style.maxHeight = "0px";
        }
    }
        </script>
        <div class="booking_text">
            <h1>Book a Table</h1>
        <input type="number" placeholder="Number of guests">
        <select class="form">
            <option>Breakfast</option>
            <option>Lunch</option>
            <option>Dinner </option>
            <input type="number" placeholder="phone no.">
            <textarea class="form" placeholder= "message" rows="6"></textarea>
            <a href="#">sumbit</a>
        </select>
        </div>
    </section>
